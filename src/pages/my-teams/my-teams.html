<ion-header>

  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INFM315</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
      <ion-title>My Estates</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="!favorites">
    <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
    <ion-card-content>
        <p>You are not currently liked any estates.</p>
        <p>First select a location, then you can like estate from its page.</p>
        <button ion-button (click)="goToTournaments()" icon-left full>
            <ion-icon name="search"></ion-icon>
            Find a Location
        </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites">
      <ion-list>
          <ion-list-header class="my-teams-header">Favourite Estates</ion-list-header>
          <button icon-left ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
                 <ion-avatar item-start>
                    <img src="{{item.team.image}}">
                  </ion-avatar>
                  <h2>Redf No: {{item.team.refNumber}}</h2>
                  <p>{{item.team.type}}, Bedrooms {{item.team.bedrooms}}</p>
                  <p>{{item.tournamentName}}, {{item.team.region}}</p>
          </button>
      </ion-list>
      <ion-card-content>
          <p>To like more estates, select a location, 
              then you can like an estate from its page.</p>    
          <button icon-left ion-button full (click)="goToTournaments()">
              <ion-icon name="search"></ion-icon>
              Find a Location
          </button>
      </ion-card-content>
  </ion-card>
    
    
  
</ion-content>
