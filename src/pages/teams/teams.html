<ion-header>

    <ion-navbar color="primary">
        <ion-title>Estates</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar placeholder="Search"
                   [(ngModel)]="queryText"
                   (ionInput)="updateTeams()">
        </ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content padding>

       
    <ion-item-group *ngFor="let region of teams">
        <ion-item-divider color="secondary" >{{region.region}}</ion-item-divider>

          <ion-item *ngFor="let team of region.type" (click)="itemTapped($event, team)">
            <ion-avatar item-start>
              <img src="{{team.image}}">
            </ion-avatar>
            <h2>Redf No: {{team.refNumber}}</h2>
            <p>{{team.type}}, Bedrooms {{team.bedrooms}}</p>
            <p>{{location}}, {{team.region}}</p>
            <button (click)="itemTapped($event, team)">
                View
            </button>
          </ion-item>
        
    </ion-item-group>


</ion-content>
