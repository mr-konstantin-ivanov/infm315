  Ionic pages and navigation.

<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>


<ion-content>

        <ion-refresher (ionRefresh)="refreshAll($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-card>
                <img src="{{team.image}}"/>
                <ion-card-content>
                  <ion-card-title>Redf No: {{team.refNumber}}</ion-card-title>
                  <button ion-button small icon-left outline (click)="toggleFollow()" *ngIf="!isFollowing">
                        <ion-icon name="star"></ion-icon>
                        Save to my Estates
                    </button>
                    <button ion-button small icon-only (click)="toggleFollow()" *ngIf="isFollowing">
                        <ion-icon name="star"></ion-icon>
                    </button>
                  <ion-grid>
                        <ion-row>
                          <ion-col col-1>{{team.type}}</ion-col>                          
                          <ion-col col-1>Area: {{team.area}}m\u00B2</ion-col>
                        </ion-row>
                        <ion-row>
                          <ion-col col-1><ion-badge item-end>{{team.bedrooms}}</ion-badge> Bedrooms</ion-col>
                          <ion-col col-1>Price: {{team.price | currency:'USD':true:'1.2-2'}}</ion-col>
                        </ion-row>
                      </ion-grid>
                  <p>{{team.address}}</p>
                </ion-card-content>
        </ion-card>
      
    </ion-content>
