<ion-header>
    <ion-navbar></ion-navbar>
    <ion-toolbar>
        <ion-segment secondary [(ngModel)]="divisionFilter" (ionChange)="filterDivision()">
            <ion-segment-button value="division">
                Region
            </ion-segment-button>
            <ion-segment-button value="all">
                All
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeader">
        <ion-item-divider color="secondary" *virtualHeader="let header">
            {{header}}
        </ion-item-divider>
        <ion-item *virtualItem="let team">
                <ion-avatar item-start>
                  <img src="{{team.image}}">
                </ion-avatar>
                <h2>Redf No: {{team.refNumber}}</h2>
                <p>{{team.type}}, Bedrooms {{team.bedrooms}}</p>
                <p>{{location}}, {{team.region}}</p>
              </ion-item>
    </ion-list>
</ion-content>
